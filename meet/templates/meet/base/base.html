{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} My Meets {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'meet/styles/base.css' %}" />
    {% block site_css %} {% endblock %}
  </head>
  <body>
    <header id="main-header">
      <nav><a href="/meet" id="main-logo">Djano Meets</a></nav>
      <h1>{% block main_heading %}{% endblock %}</h1>
      {% block heder_content%} {% endblock %}
    </header>
    <main>{% block body %} {% endblock %}</main>
  </body>
</html>
